<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link href="src/style.css" rel="stylesheet" />
    <title>ZoCodes Weather App</title>
  </head>


  <body>
    <div class="container">
    <div class="weather-app-wrapper">
      <div class="card border-info border-3">
        <div class="card-body">

        <form id="city-form" class=" mt-2 mb-4">
        <div class="row">
          <div class="col-9">
            <input
              type="search"
              placeholder="Enter a City"
              id="enter-city-input"
              class="city-input form-control"
              autocomplete="off"
            />
          </div>

           <div class="col-3">
            <input
              type="submit"
              value="Search"
              class="search-button btn btn-primary"
              id="search-button"  
            />
            </div>
        </form>
        </div>

          <!-- H1 gets filled in on search -->
          <h1 id="searched-city"></h1>

          <h2>Wednesday, 23rd June 2021 | 14:37</h2>
          <button class="current-location btn btn-primary" id="current-button">
            Current Location
          </button>
      </div>

        <ul>
        <div class="row no-gutters">

          <!-- Grey weather descriptions -->
          <div class="col-7">
            <li class="main-weather-description" id="weather-description">
              rain rain go away
            </li>
            <li class="humidity-stat">
              Humidity: <span id="humidity"></span>%
            </li>
            <li class="wind-stat">Wind: <span id="wind"></span> km/h
            </li>
          </div>

            <!-- Main weather and image -->
          <div class="col-md">
            <li class="main-temperature"><span id="temperature">15</span> <a href="#" id="celsius-link" class="units active">°C</a><span class="unit-break"> | </span> <a href="#" id="fahrenheit-link" class="units">°F</a> </li>
            <li>
              <img
                src="media/03d.png"
                class="main-weather-img image-fluid"
                id="main-icon"
                alt="weather image"
              />
            </li>
          </div>

          <div class="col"></div>

        </div>
        </ul>

        <p class="forecast">Forecast for this week</p>

          <hr />
          <div class="weather-forecast" id="weather-forecast">
          <div class="row">
            <div class="col">
              <img src="media/01d.png" width="60" class="image-fluid" />
              <br />
              <span class ="forecast-day">Thursday</span> <br />
              <span class="forecast-temperature">17°C</span>
            </div>
            <div class="col">
              <img src="media/10d.png" width="60" class="image-fluid" />
              <br />
              Friday <br />
              <span class="forecast-temperature">9°C</span>
            </div>
            <div class="col">
              <img src="media/04d.png" width="60" class="image-fluid" />
              <br />
              Saturday <br />
               <span class="forecast-temperature">17°C</span>
            </div>
            <div class="col">
              <img src="media/01d.png" width="60" class="image-fluid" />
              <br />
              Sunday <br />
              <span class="forecast-temperature">21°C</span>
            </div>
            <div class="col">
              <img src="media/01d.png" width="60" class="image-fluid"/>
              <br />
              Monday <br />
              <span class="forecast-temperature">22°C</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>

    <p class="build-info" >
      This weather app was created by <a href="https://www.linkedin.com/in/zoeelizabethblogg/" target="_blank" rel="noopener">Zoe Blogg </a>and is open-sourced on <a href ="https://github.com/ZoCodes/weatherapp">GitHub</a> 
    </p>

    <script src="src/app.js"></script>
  </body>
</html>
